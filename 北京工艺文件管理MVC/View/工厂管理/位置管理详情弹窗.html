<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/Resources/js/easyui/themes/default/easyui.css" rel="stylesheet" />
    <link href="/Resources/js/easyui/themes/icon.css" rel="stylesheet" />
    <link href="/Resources/js/easyui/demo/demo.css" rel="stylesheet" />
    <script src="/Resources/js/easyui/jquery.min.js"></script>
    <script src="/Resources/js/easyui/jquery.easyui.min.js"></script>
    
   <link href="/Resources/js/layui-v2.5.4/layui/css/layui.css" rel="stylesheet" />
    <script src="/Resources/js/layui-v2.5.4/layui/layui.js"></script>
</head>
<body>
    <form id="form1" class="layui-form layui-form-pane" method="post" action="CreateHandler.ashx">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>车间信息</legend>
        </fieldset>
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-form-item">
                    <label class="layui-form-label">车间名称</label>
                    <div class="layui-input-block">
  
                        <input id="name" type="text" readonly="readonly"  autocomplete="off" placeholder="请输入" class="layui-input" lay-verify="required">
                    </div>
                </div>
            </div>

        </div>
        <div class="layui-row">

            <div class="layui-col-md12">
                <div class="layui-form-item">
                    <label class="layui-form-label">父节点</label>
                    <div class="layui-input-block">
                        <input id="father" type="text" readonly="readonly"  autocomplete="off" placeholder="请输入" class="layui-input" lay-verify="required">
                    </div>
                </div>
            </div>
        </div>

        
        <div class="layui-row" hidden>
            <div class="layui-col-md12">
                <div class="layui-form-item">
                    <label class="layui-form-label">组织机构</label>
                    <div class="layui-input-block">
                        <input id="team" type="text" readonly="readonly" autocomplete="off" placeholder="请输入" class="layui-input" lay-verify="required">
                    </div>
                </div>
            </div>

        </div>
        <div class="layui-row" hidden>

            <div class="layui-col-md12">
                <div class="layui-form-item">
                    <label class="layui-form-label">位置层级</label>
                    <div class="layui-input-block">
                        <input id="hierarchy" type="text" readonly="readonly" autocomplete="off" placeholder="请输入" class="layui-input" lay-verify="required">
                    </div>
                </div>
            </div>
        </div>
      
    </form>
</body>
</html>
