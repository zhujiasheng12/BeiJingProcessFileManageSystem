<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/Resources/js/easyui/themes/default/easyui.css" rel="stylesheet" />
    <link href="/Resources/js/easyui/themes/icon.css" rel="stylesheet" />
    <link href="/Resources/js/easyui/demo/demo.css" rel="stylesheet" />
    <script src="/Resources/js/easyui/jquery.min.js"></script>
    <script src="/Resources/js/easyui/jquery.easyui.min.js"></script>
    
   <link href="/Resources/js/layui-v2.5.4/layui/css/layui.css" rel="stylesheet" />
    <script src="/Resources/js/layui-v2.5.4/layui/layui.js"></script>
</head>
<body>
    <script>
        function method(d) {
            layui.use('form', function () {
                var form = layui.form, $ = layui.$;
                $("#brand").val(d);
                               $.ajax({
                    type: "POST",
                    url: "SelectHandler1.ashx",
                    datatype: "json",
                    success: function (data) {
                        var options1 = JSON.parse(data);
                        $.each(options1, function (i, item) {
                            if (item.Brand == d) {
                                $('[name="interest"]').append('<option value="'+item.Brand+'" selected>'+item.Brand+'</option>');
                            form.render();
                            } else
                            {
                                $('[name="interest"]').append('<option value="'+item.Brand+'">'+item.Brand+'</option>');
                            form.render();
                            }
                           
                        });

                    }
                });
               
            })
        }
    </script>
    <form id="form1" class="layui-form" action="">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>型号信息</legend>
        </fieldset>
        <div class="layui-row">

            <div class="layui-col-md12">
                <div class="layui-form-item"style="margin-right:15px">
                    <label class="layui-form-label">机床型号<span style="color:red">*</span></label>
                    <div class="layui-input-block">
                        <input id="type" type="text" autocomplete="off" placeholder="请输入" class="layui-input" lay-verify="required">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-form-item"style="margin-right:15px">
                    <label class="layui-form-label">机床品牌<span style="color:red">*</span></label>
                    <div class="layui-input-block">
                        <select name="interest" id="brand" lay-verify="required" lay-filter="test1">
                            <option value="">请选择</option>

                        </select>
                    </div>
                </div>
            </div>

        </div>


        
        <div class="layui-row">

            <div class="layui-col-md12">
                <div class="layui-form-item" style=" padding-left:1%;text-align: center">
                    <button class="layui-btn" lay-submit lay-filter="demo1">提交</button>
                    <button class="layui-btn" type="reset">重置</button>
                </div>
            </div>
        </div>

        <input id="id" type="hidden" />
    </form>
    <script>
        layui.use(['form', 'layer', 'jquery', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer
            $ = layui.$

            //监听提交
            form.on('submit(demo1)', function (data) {

                layer.confirm("是否提交",function (index) {

                        $.ajax({
                            url: "ModifyHandler1.ashx", method: 'POST', dataType: "text", data: {
                                "brand": $('#brand').val(), "type": $('#type').val(), "id": $("#id").val(),
                                "tool_Location_Number": $("#tool_Location_Number").val()
                            }, success: function (res) {
                                if (res == 'ok') {
                                    layer.msg("修改成功", { icon: 1, time: 1000 }, function () {
                                        layer.close(index);
                                        parent.location.reload();
                                        parent.location.close(index);
                                    });
                                } else {
                                    layer.msg('该品牌的机床型号已存在', { icon: 2, time: 1000 }, function () {
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //parent.layer.close(index);
                                    });
                                }
                        }
                    });

                });

                return false;
            });



        });
    </script>

</body>
</html>
